        function search()
        {
            var arr = document.getElementById("table");
            
            for(var i=1;i<=5;i++)
            {
                if(!((arr.rows[i].cells[0].innerHTML).toLowerCase()).includes((document.getElementById("find").value).toLowerCase()))
                {   
                    (arr.rows[i]).id="hiddenrow";
                }
                else
                {
                    arr.rows[i].id = "row";
                }
            }
        }
    </script>
